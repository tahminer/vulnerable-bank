<!DOCTYPE html>
<html>
<head>
  <title>Login - Vulnerable Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
      <h3 class="mb-3 text-center">üè¶ Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <p class="mt-3 text-center">Don‚Äôt have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        alert("Login successful");
        window.location = "dashboard.html";
      } else {
        alert(data.message || "Login failed");
      }
    };
  </script>
</body>
</html>
