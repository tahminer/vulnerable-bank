<!DOCTYPE html>
<html>
<head>
  <title>Register - Vulnerable Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
      <h3 class="mb-3 text-center">üìù Register</h3>
      <form id="registerForm">
            <div class="mb-3">
                <input class="form-control" type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>

      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            firstName: form.firstName.value,
            lastName: form.lastName.value,
            username: form.username.value,
            password: form.password.value
        })
      });
      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location = "login.html";
    };
  </script>
</body>
</html>
